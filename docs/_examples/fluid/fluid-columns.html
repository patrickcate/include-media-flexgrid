<h3>12-Column Classes</h3>
<p>Fluid 12 column grid classes can be generated</p>

{% for g in (1..12) %}
<div class="grid">
  <div class="grid__cell grid__cell--{{g}}"><div class="grid-example">{{g}}</div></div>
  {% if g != 12 %}
    <div class="grid__cell grid__cell--{{12 | minus: g}}"><div class="grid-example">{{12 | minus: g}}</div></div>
  {% endif %}
</div>

{% endfor %}
